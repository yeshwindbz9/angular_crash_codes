<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;border-radius: 20px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button" 
        style="border-radius: 20px;"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" style="border-radius: 20px;">
        <li><a style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default" style="border-radius: 20px;margin: 5px;background-color: whitesmoke;">
      <div class="panel-body">
        {{ recipe.description }}
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;border-radius: 20px;margin-bottom: 5px;background-color: whitesmoke;"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} <span class="badge badge-secondary">{{ ingredient.amount }}</span>
      </a>
    </ul>
  </div>
</div>
