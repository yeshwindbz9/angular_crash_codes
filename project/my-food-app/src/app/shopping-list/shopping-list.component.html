<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit 
    (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;border-radius: 20px;margin-bottom: 5px;"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} <span class="badge badge-secondary">{{ ingredient.amount }}</span>
      </a>
    </ul>
  </div>
</div>
