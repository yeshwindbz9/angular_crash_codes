<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="form-group">
      <label style="color: aliceblue;">Account Name</label>
      <input
        type="text"
        class="form-control" 
        placeholder="enter a name here..."
        style="border-radius: 20px;  opacity: 0.4;"
        #accountName>
    </div>
    <div class="form-group" style="border-radius: 20px;">
      <select class="form-control" #status style="border-radius: 20px; opacity: 0.4;">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="hidden">Hidden</option>
      </select>
    </div>
    <div style="text-align: center;">
      <button
      class="btn btn" 
      style="border-radius: 20px; text-align: center;"
      (click)="onCreateAccount(accountName.value, status.value)">
      Add Account
    </button>
    </div>
  </div>
</div>
